{% extends 'base.html' %}

{% block content %}

<h1>Lista de Nomeados</h1>

<table>
    <tr>
        <th>id</th>
        <th>nome</th>
    </tr>
    {% for i in range(nomeados|length) %}
    <tr>
        <td>
            {% for id in ids[i] %}
                <a href="{{url_for('nomeado', id=nomeados[i].nomeado_id)}}">{{ id }}</a>
                <br>
            {% endfor %}
        </td>
        <td>
            {% for nome in nomes[i] %}
                {{ nome }}
                <br>
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>




{% endblock %}
