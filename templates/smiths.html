{% extends 'base.html' %}

{% block content %}
<h1>NOMES QUE CONTENHAM 'SMITH'</h1>
<h3>ENTRE CERIMONIAS 20 E 35</h3>
<table>
    <tr>
        <th>Nome</th>
        <th>Cerimonia</th>
    </tr>
    {% for i in range(smiths|length) %}
    <tr>
        <td>{{ smiths[i].nome }}</td>
        <td>{{ smiths[i].cerimonia_id }}{{suffix[i]}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
